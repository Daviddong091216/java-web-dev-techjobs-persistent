<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: navigation1"></div>
<div th:replace="fragments :: navigation2"></div>

<div class="container  body-content">

<h2 th:text="${title}"></h2>


<form method="post">
    <div class="form-group">
        <label th:for="username">Developer Name
            <input class="form-control" th:field="${loginFormDTO.name}">
        </label>
        <p class="error" th:errors="${loginFormDTO.name}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${loginFormDTO.password}" type="password">
        </label>
        <p class="error" th:errors="${loginFormDTO.password}"></p>
    </div>

    <input type="submit" class="btn btn-primary" value="Log In" />
</form>

<p>Don't have an account? <a href="/register">Register for one.</a></p>
</div>
<div th:replace="fragments::footer"></div>

</body>
</html>
