<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body >
<div th:replace="fragments :: navigation1"></div>
<div th:replace="fragments :: navigation2"></div>

<div class="container  body-content">

<h2 th:text="${title}"></h2>

<form method="post">
    <div class="form-group">
        <label>Developer Name
            <input class="form-control" th:field="${registerFormDTO.name}" />
        </label>
        <p class="error" th:errors="${registerFormDTO.name}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${registerFormDTO.password}" type="password" />
        </label>
        <p class="error" th:errors="${registerFormDTO.password}"></p>
    </div>
    <div class="form-group">
        <label>Verify Password
            <input class="form-control" th:field="${registerFormDTO.verifyPassword}" type="password" />
        </label>
    </div>

    <input type="submit" class="btn btn-primary" value="Register" />
</form>

</div>
<div th:replace="fragments::footer"></div>

</body>
</html>
