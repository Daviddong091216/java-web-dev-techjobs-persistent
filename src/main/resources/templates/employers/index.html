<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: navigation1"></div>
<div th:replace="fragments :: navigation2"></div>



<div class="container body-content">
    <h2 th:text="${title}"></h2>
    <p th:unless="${employers} and ${employers.size()}" style="color:red">no employers!</p>
    <ul>
        <li th:each="employer : ${employers}">
            <a th:href="@{'/employers/view/' + ${employer.id}}" th:text="${employer.name}"></a>
        </li>
    </ul>
    <a th:href="@{'/employers/add'}">Add Employers</a>

</div>
<div th:replace="fragments::footer"></div>
</body>
</html>
