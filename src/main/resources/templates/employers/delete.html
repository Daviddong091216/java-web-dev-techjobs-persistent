<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container  body-content">

<nav th:replace="fragments :: page-header"></nav>

<h2 th:text="${title}"></h2>
<form method="post">

    <th:block th:each="employer : ${employers}">
        <div class="form-group">
            <label>
                <span th:text="${employer.name}"></span>
                <input type="checkbox" name="employerIds" th:value="${employer.id}" class="form-control">
            </label>
        </div>
    </th:block>

    <input type="submit" value="Delete Selected Employers" class="btn btn-danger">
</form>
<div th:replace="fragments::footer"></div>
</body>
</html>
