<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container  body-content">
<div th:replace="fragments :: navigation1"></div>
<div th:replace="fragments :: navigation2"></div>
<h2 th:text="${title}"></h2>
<form method="post">

    <th:block th:each="job : ${jobs}">
        <div class="form-group">
            <label>
                <span th:text="${job.name}"></span>
                <input type="checkbox" name="jobIds" th:value="${job.id}" class="form-control">
            </label>
        </div>
    </th:block>

    <input type="submit" value="Delete Selected Jobs" class="btn btn-danger">
</form>
<div th:replace="fragments::footer"></div>
</body>
</html>
